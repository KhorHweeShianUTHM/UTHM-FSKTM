<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AHK Auto Services - Reset Password</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bg {
      background-image: url('../img/login_pic.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      text-align: center;
    }

    .logo img {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px 20px;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .form-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #d62828;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <div class="logo">
        <img src="img/ahk_logo.png" alt="AHK Auto Services Logo">
      </div>

      <div class="form-container">
        <form id="resetForm" method="POST" action="resetpass.php">

          <input type="text" name="userid" id="userid" placeholder="User ID" required>
          <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter new password" required>

          <button type="submit">Confirm</button>
        </form>

        <a href="login.html">Return to login</a>
      </div>
    </div>
  </div>
</body>
</html>
