<body class="h-100">
    
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href=""> <h4>CAFFEINE & CALORIES</h4></a><br>
								<a class="text-center" href=""> <h5>- Admin Register -</h5></a><br>
								<form action="page-register.php" method="post" id="registrationForm">
									<div class="form-group">
                                        <input type="name" class="form-control"  name="first_name" placeholder="First Name" required>
                                    </div>
									<div class="form-group">
                                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                                    </div>
									<div class="form-group">
										<select class="form-control" name="position" required>
											<option value="">Select Position</option>
											<option value="Admin">Admin</option>
											<option value="Barista">Barista</option>
										</select>
									</div>
									<div class="form-group">
                                        <input type="email" class="form-control"  name="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group" style="position: relative;">
										<input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password"  required>
										<span class="eye toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
											<i class="fa fa-eye-slash"></i>
										</span>
									</div>
									<div class="form-group" style="position: relative;">
										<input type="password" class="form-control" name="confirmpassword" id="confirmpasswordInput" placeholder="Confirm Password"  required>
										<span class="eye toggle-confirmpassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">
											<i class="fa fa-eye-slash"></i>
										</span>
									</div>
                                    <button class="btn login-form__btn submit w-100">Register</button>
                                </form>
                                <p class="mt-5 login-form__footer">Have account ? <a href="page-login.html" class="text-primary">Sign In </a> now</p>
                            </div>
                        </div>
                    </div>
